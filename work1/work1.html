<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我們的回憶</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Noto Serif TC', serif;
      background-color: #000;
    }
    .slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      padding: 20px;
    }
    .frame {
      position: relative;
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 16/9;
      border: 20px solid #333;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      overflow: hidden;
      background-color: #111;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      animation: fade 30s infinite;
    }
    .slide:nth-child(1) { background-image: url('https://happyewq.github.io/workgit/work1/work1_1.jpg'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url('https://happyewq.github.io/workgit/work1/work1_2.jpg'); animation-delay: 6s; }
    .slide:nth-child(3) { background-image: url('https://happyewq.github.io/workgit/work1/work1_3.jpg'); animation-delay: 12s; }
    .slide:nth-child(4) { background-image: url('https://happyewq.github.io/workgit/work1/work1_4.jpg'); animation-delay: 18s; }
    .slide:nth-child(5) { background-image: url('https://happyewq.github.io/workgit/work1/work1_5.jpg'); animation-delay: 24s; }

    @keyframes fade {
      0%, 100% { opacity: 0; transform: scale(1.05); }
      10%, 20% { opacity: 1; transform: scale(1); }
      25%, 100% { opacity: 0; }
    }

    .text-box {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      border-radius: 20px;
      font-size: 1.5rem;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      backdrop-filter: blur(4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 2;
      width: 80%;
      max-width: 700px;
      transition: opacity 1s;
    }

    @media (max-width: 600px) {
      .text-box {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
      .frame {
        border-width: 10px;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="frame">
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
    <div class="text-box" id="caption">我們一起走過的路，每一步都藏著愛。</div>
  </div>
  <audio id="bgm" autoplay loop>
    <source src="https://happyewq.github.io/workgit/work1/work1.mp3" type="audio/mpeg">
    您的瀏覽器不支援音樂播放。
  </audio>

  <script>
    const captions = [
      "在時光的縫隙中，我們編織了無數回憶。",
      "第一次牽妳的手，我的心跳快得像鼓聲。",
      "那場雨天，我們在屋簷下笑得像孩子。",
      "陽光下的妳，笑容比任何風景都耀眼。",
      "我們一起走過的路，每一步都藏著愛。"
    ];
    const captionBox = document.getElementById('caption');
    let index = 0;

    setInterval(() => {
      captionBox.style.opacity = 0;
      setTimeout(() => {
        captionBox.textContent = captions[index];
        captionBox.style.opacity = 1;
        index = (index + 1) % captions.length;
      }, 500);
    }, 6000);
  </script>
</body>
</html>
