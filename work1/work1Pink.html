<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我們的回憶</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Serif+TC&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
  font-family: 'Noto Serif TC', serif;
  background: linear-gradient(to bottom, #fffaf4, #fde8e8);
  color: #333;
}
    .slideshow {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    #startBtn, #pauseBtn {
      margin: 10px 10px 20px;
      padding: 12px 36px;
      font-size: 1.2rem;
      background: linear-gradient(to right, #fbd3e9, #bbdffb);
      color: #333;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      font-weight: bold;
      font-family: 'Dancing Script', cursive;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #startBtn:hover, #pauseBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .frame {
      position: relative;
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 16/9;
      border: 20px solid #333;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      overflow: hidden;
      background-color: #111;
    }
    .slide, .default-slide {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }
    .slide { opacity: 0; z-index: 1; }
    .slide.active { opacity: 1; }
    .default-slide { opacity: 1; z-index: 2; }

    .text-box {
      margin-top: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-family: 'Dancing Script', cursive;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 30px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.08);
      max-width: 720px;
      transition: opacity 1s;
    }
    .text-box span {
      display: block;
      background: linear-gradient(to right, #e77f99, #ee9ca7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 5px 0;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
    }

    .photo-wall {
      margin: 40px auto;
      max-width: 800px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      justify-items: center;
    }
    .photo-wall img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .photo-wall img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255,255,255,0.4);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }
    .lightbox.active {
      display: flex;
    }
    @media (max-width: 600px) {
      .text-box {
        font-size: 1.2rem;
        padding: 14px 20px;
        border-radius: 20px;
        max-width: 90%;
      }
      #startBtn, #pauseBtn {
        font-size: 1rem;
        padding: 10px 24px;
        border-radius: 24px;
      }
    }

    #falling-container {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .falling {
      position: absolute;
      animation: fall linear;
      opacity: 0.8;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .reminder-lock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 182, 203, 0.8);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
    }
    .reminder-lock:hover::after {
      content: "記得 4/18 打開小信封喔 💌";
      position: absolute;
      bottom: 70px;
      right: 0;
      background: #fff0f5;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #c86c6c;
      white-space: nowrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  
    .lock-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
  
    .lock-message-box {
      background: #fff0f5;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      font-family: 'Noto Serif TC', serif;
      color: #d64b7f;
      animation: fadeIn 0.5s ease-in-out;
    }
  
    .lock-message-box p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
  
    .lock-message-box button {
      background: #ffb6c1;
      color: white;
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }


    .letter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(250, 235, 240, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Zhi Mang Xing', cursive;
    }
    .letter {
      background: #fffaf4;
      border: 2px solid #f5c6cb;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: left;
      animation: fadeIn 0.8s ease-out;
    }
    .letter-content p {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #c86c6c;
    }
    .letter-content button {
      display: block;
      margin: 0 auto;
      background: #ffb6c1;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div>
      <button id="startBtn">Start</button>
      <button id="pauseBtn" style="display: none;">Pause</button>
    </div>
    <div class="frame" id="frame">
      <div class="default-slide" id="defaultSlide" style="background-image: url('https://happyewq.github.io/workgit/work1/work1_0.jpg');"></div>
    </div>
    <div class="text-box" id="caption">
      <span> 有些回憶，值得細細收藏，現在，一起打開吧。</span>
    </div> 
  </div>

  <div class="photo-wall">
    <img src="https://happyewq.github.io/workgit/work1/work1_0.jpg" alt="記憶0">
    <img src="https://happyewq.github.io/workgit/work1/work1_1.jpg" alt="記憶1">
    <img src="https://happyewq.github.io/workgit/work1/work1_2.jpg" alt="記憶2">
    <img src="https://happyewq.github.io/workgit/work1/work1_3.jpg" alt="記憶3">
    <img src="https://happyewq.github.io/workgit/work1/work1_4.jpg" alt="記憶4">
    <img src="https://happyewq.github.io/workgit/work1/work1_5.jpg" alt="記憶5">
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="放大圖片">
  </div>
  <audio id="bgm" loop>
    <source src="https://happyewq.github.io/workgit/work1/work1.mp3" type="audio/mpeg">
    您的瀏覽器不支援音樂播放。
  </audio>
  <div id="falling-container"></div>
  <div class="reminder-lock" title="記得 4/18 打開小信封喔" style="display: none;">🔒</div>

  <!-- 鎖頭提示視窗 -->
  <div id="lock-message" class="lock-message" style="display: none;">
    <div class="lock-message-box">
      <p>信封尚未開放或已經結束，敬請期待 💌</p>
      <button onclick="document.getElementById('lock-message').style.display='none'">知道了</button>
    </div>
  </div>
  <script>
    const imageUrls = [
      'https://happyewq.github.io/workgit/work1/work1_1.jpg',
      'https://happyewq.github.io/workgit/work1/work1_2.jpg',
      'https://happyewq.github.io/workgit/work1/work1_3.jpg',
      'https://happyewq.github.io/workgit/work1/work1_4.jpg',
      'https://happyewq.github.io/workgit/work1/work1_5.jpg'
    ];
    const captions = [
      "在時光的縫隙中，我們編織了無數回憶。",
      "第一次牽妳的手，我的心跳快得像鼓聲。",
      "那場雨天，我們在屋簷下笑得像孩子。",
      "陽光下的妳，笑容比任何風景都耀眼。",
      "我們一起走過的路，每一步都藏著愛。"
    ];
    const frame = document.getElementById('frame');
    const captionBox = document.getElementById('caption');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const bgm = document.getElementById('bgm');
    const defaultSlide = document.getElementById('defaultSlide');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    let slides = [];
    let currentIndex = 0;
    let intervalId = null;
    let isPaused = false;
    let currentPhotoIndex = 0;
    const photoWallImages = document.querySelectorAll('.photo-wall img');

    imageUrls.forEach((url) => {
      const div = document.createElement('div');
      div.classList.add('slide');
      div.style.backgroundImage = `url('${url}')`;
      frame.appendChild(div);
      slides.push(div);
    });

    function startSlideshow() {
      startBtn.style.display = 'none';
      pauseBtn.style.display = 'inline-block';
      bgm.play();
      defaultSlide.style.opacity = 0;
      slides[currentIndex].classList.add('active');
      captionBox.style.opacity = 0;
      setTimeout(() => {
        captionBox.innerHTML = `<span> ${captions[currentIndex]}</span>`;
        captionBox.style.opacity = 1;
      }, 500);
      intervalId = setInterval(nextSlide, 6000);
    }

    function nextSlide() {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
      captionBox.style.opacity = 0;
      setTimeout(() => {
        captionBox.innerHTML = `<span> ${captions[currentIndex]}</span>`;
        captionBox.style.opacity = 1;
      }, 500);
    }

    pauseBtn.addEventListener('click', () => {
      if (isPaused) {
        pauseBtn.textContent = 'Pause';
        bgm.play();
        intervalId = setInterval(nextSlide, 6000);
      } else {
        pauseBtn.textContent = 'Continue';
        bgm.pause();
        clearInterval(intervalId);
      }
      isPaused = !isPaused;
    });

    startBtn.addEventListener('click', startSlideshow);

    photoWallImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
        currentPhotoIndex = index;
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        lightbox.classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;

      if (e.key === 'ArrowLeft') {
        currentPhotoIndex = (currentPhotoIndex - 1 + photoWallImages.length) % photoWallImages.length;
        lightboxImg.src = photoWallImages[currentPhotoIndex].src;
      } else if (e.key === 'ArrowRight') {
        currentPhotoIndex = (currentPhotoIndex + 1) % photoWallImages.length;
        lightboxImg.src = photoWallImages[currentPhotoIndex].src;
      } else if (e.key === 'Escape') {
        lightbox.classList.remove('active');
      }
    });

    let startX = 0;
    let endX = 0;

    lightbox.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    lightbox.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = endX - startX;
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          currentPhotoIndex = (currentPhotoIndex - 1 + photoWallImages.length) % photoWallImages.length;
        } else {
          currentPhotoIndex = (currentPhotoIndex + 1) % photoWallImages.length;
        }
        lightboxImg.src = photoWallImages[currentPhotoIndex].src;
      }
    }

// ✅ 控制是否啟用掉落動畫
const enableFallingIcons = true; // 設為 false 就會停用

if (enableFallingIcons) {
  const icons = ['💖', '💫', '🌟', '💕', '✨'];
  const container = document.getElementById('falling-container');

  function createFallingIcon() {
    const el = document.createElement('div');
    el.classList.add('falling');
    el.textContent = icons[Math.floor(Math.random() * icons.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (2 + Math.random() * 3) + 's';
    el.style.fontSize = (20 + Math.random() * 20) + 'px';
    el.style.top = '-30px';
    container.appendChild(el);
    setTimeout(() => container.removeChild(el), 5000);
  }

  setInterval(createFallingIcon, 500);
}

// ✅ 控制鎖頭
const enableLockAndLetter = true; // 設為 false 就會停用
if (enableLockAndLetter) {
  const today = new Date();

  // 顯示信封內容（限定 4/18）
  if (today.getMonth() === 3 && today.getDate() === 18) {
    const letter = document.createElement("div");
    letter.id = "love-letter";
    letter.className = "letter-overlay";
    letter.innerHTML = `
      <div class="letter">
        <div class="letter-content">
          <p>親愛的：</p>
          <p>今天是屬於我們的特別日子。<br>感謝你陪我走過每個微笑與眼淚的片段。</p>
          <p>願我們的故事，繼續在每個日常裡閃閃發光～❤️</p>
          <button onclick="document.getElementById('love-letter').style.display='none'">我知道了</button>
        </div>
      </div>`;
    document.body.appendChild(letter);
  }

  // 顯示鎖頭圖示
  document.querySelector(".reminder-lock").style.display = "flex";

  // 點鎖頭提示
  document.querySelector(".reminder-lock").addEventListener("click", () => {
    const today = new Date();
    if (!(today.getMonth() === 3 && today.getDate() === 18)) {
      document.getElementById("lock-message").style.display = "flex";
    }
  });
}

  // 禁用 F12、Ctrl+Shift+I、Ctrl+U、Ctrl+S
  document.addEventListener("keydown", function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") || // Ctrl+Shift+I
      (e.ctrlKey && e.key.toLowerCase() === "u") ||               // Ctrl+U
      (e.ctrlKey && e.key.toLowerCase() === "s")                  // Ctrl+S
    ) {
      e.preventDefault();
      return false;
    }
  });

  // 禁用右鍵
  document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });
  </script>
</body>
</html>
