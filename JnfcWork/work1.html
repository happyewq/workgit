<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我們的時光</title>
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Serif+TC&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #fffaf4, #fdeff0);
      overflow-x: hidden;
      position: relative;
    }

    #falling-container {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .falling {
      position: absolute;
      font-size: 24px;
      animation: fall linear;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 30px 20px;
      animation: pageFlip 1.2s ease forwards;
      transform: rotateY(90deg);
      opacity: 0;
      animation-delay: 0.5s;
    }

    @keyframes pageFlip {
      0% { opacity: 0; transform: rotateY(90deg); }
      100% { opacity: 1; transform: rotateY(0deg); }
    }

    .q-image {
      width: 220px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .q-image:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .text-section {
      font-family: 'Zhi Mang Xing', cursive;
      font-size: 2.5rem;
      color: #c86c6c;
      margin-bottom: 30px;
    }

    .video-section {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      margin-bottom: 30px;
    }

    .video-section iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: none;
    }
    
    .time-section, .love-duration {
      font-family: 'Ma Shan Zheng', cursive;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 10px;
      transition: opacity 0.6s ease-in-out;
    }

    .love-duration {
      color: #ff6f91;
      font-weight: bold;
      font-family: 'Zhi Mang Xing', cursive;
    }

    @media (max-width: 600px) {
      .text-section { font-size: 2rem; }
      .time-section, .love-duration { font-size: 1rem; }
      .q-image { width: 160px; }
    }
  </style>
</head>
<body>
  <!-- 浪漫掉落特效 -->
  <div id="falling-container"></div>

  <!-- 主內容 -->
  <div class="container">
    <!-- Q版圖 -->
    <img class="q-image" src="https://happyewq.github.io/workgit/work1/work1_0.jpg" alt="Q版形象圖">

    <!-- 浪漫文字 -->
    <div class="text-section">我們一起走過的每一刻，都值得被珍藏</div>

    <!-- 影片 -->
    <div class="video-section">
      <iframe
      src="https://www.youtube.com/embed/gr486ZW6eCk"
      title="Our Precious Moments"
      frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
    </div>

    <!-- 時間與天數 -->
    <div class="time-section" id="time"></div>
    <div class="love-duration" id="loveDuration"></div>
  </div>

  <!-- JS 功能 -->
  <script>
    // 愛的起點日期
    const startDate = new Date("2021-08-15");
  
    // 浪漫語句們
    const poeticPhrases = [
      "此時此刻，愛還在繼續",
      "在這一刻，我們正在一起",
      "愛的時間流動中",
      "愛情日記的這一頁",
      "屬於我們的現在是",
      "你出現在我的每一秒",
      "我們的故事，繼續書寫著",
      "這一刻，我們共享同一個時光"
    ];
  
    const timeEl = document.getElementById("time");
  
    function updateTimeSmooth() {
      // 先淡出
      timeEl.style.opacity = 0;
  
      setTimeout(() => {
        const now = new Date();
        const timeString = now.toLocaleString("zh-TW", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        const phrase = poeticPhrases[Math.floor(Math.random() * poeticPhrases.length)];
        timeEl.textContent = `${phrase}：${timeString}`;
        timeEl.style.opacity = 1; // 淡入
      }, 1000); // 1秒後再換字，讓淡出完成
    }
  
    function updateLoveDuration() {
      const now = new Date();
      const diffTime = now - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("loveDuration").textContent = `我們已經一起走過了 ${diffDays} 天囉 ❤️`;
    }
  
    // 愛心星星落下動畫
    const icons = ['💖', '💫', '🌟', '💕', '✨'];
    const container = document.getElementById('falling-container');
  
    function createFallingIcon() {
      const el = document.createElement('div');
      el.classList.add('falling');
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = 2 + Math.random() * 3 + 's';
      el.style.fontSize = 20 + Math.random() * 20 + 'px';
      el.textContent = icons[Math.floor(Math.random() * icons.length)];
      container.appendChild(el);
      setTimeout(() => container.removeChild(el), 5000);
    }

  // 禁用 F12、Ctrl+Shift+I、Ctrl+U、Ctrl+S
  document.addEventListener("keydown", function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") || // Ctrl+Shift+I
      (e.ctrlKey && e.key.toLowerCase() === "u") ||               // Ctrl+U
      (e.ctrlKey && e.key.toLowerCase() === "s")                  // Ctrl+S
    ) {
      e.preventDefault();
      return false;
    }
  });

  // 禁用右鍵
  document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });
    // 初始化
    setInterval(createFallingIcon, 300);
    setInterval(updateTimeSmooth, 3000); // 每 3 秒切換一次
    updateTimeSmooth();
    updateLoveDuration();
  </script>
</body>
</html>
